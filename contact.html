    <div class="site-section">
      <div class="container">
        <form name="" method="post" action="https://formspree.io/info@etraverse.com">
          <div class="row">

            <div class="col-md-6 form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" class="form-control form-control-lg" placeholder="Alex" name="firstName" required>
            </div>
            <div class="col-md-6 form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" class="form-control form-control-lg" placeholder="Page" name="lastName" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="eaddress">Email Address</label>
              <input type="email" id="eaddress" class="form-control form-control-lg" placeholder="info@etraverse.com" name="_replyto" required>
            </div>
            <div class="col-md-6 form-group">
              <label for="tel">Tel. Number</label>
              <input type="number" id="tel" class="form-control form-control-lg" name="phoneNumber" placeholder="+91-99999-00000" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control" required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <input type="submit" value="Send Message" class="btn btn-primary btn-lg px-5">
            </div>

          </div>
          <input type="hidden" name="_next" value="http://shubhamg2404.github.io/etraverse/index.html">
        </form>
      </div>
